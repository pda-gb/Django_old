<ul class="links-menu">
    {% for itm_link in links_menu %}
        <li>
            <a href="{% url 'products:category' itm_link.pk %}"
               class="{% if request.resolver_match.url_name == itm_link.pk %}active{% endif %}">
             {{ itm_link.name }}</a>
        </li>
    {% endfor %}
    
</ul>
